name: License Compliance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Check licenses monthly on the 1st at 00:00 UTC
    - cron: '0 0 1 * *'

jobs:
  license-check:
    name: Check Third-Party Licenses
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-licenses
        pip install -r requirements-dev.txt || true
    
    - name: Generate license report
      run: |
        echo "# Dependency License Report" > license-report.md
        echo "" >> license-report.md
        echo "Generated on: $(date)" >> license-report.md
        echo "" >> license-report.md
        pip-licenses --format=markdown --with-urls --with-authors >> license-report.md
    
    - name: Check for incompatible licenses
      run: |
        # Check for GPL (except development tools) or other incompatible licenses
        # This is a basic check - adjust regex as needed
        if pip-licenses --format=csv | grep -iE "GPL|AGPL" | grep -vE "pytest|mypy|black|pylint|flake8|sphinx"; then
          echo "‚ö†Ô∏è  Warning: Found potentially incompatible GPL/AGPL licenses in runtime dependencies"
          echo "Please review the license report below:"
          pip-licenses --format=markdown
          # Don't fail the build, just warn
          exit 0
        else
          echo "‚úÖ All licenses appear compatible with MIT"
        fi
    
    - name: Upload license report
      uses: actions/upload-artifact@v4
      with:
        name: license-report
        path: license-report.md
        retention-days: 90
    
    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('license-report.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## üìú License Compliance Check\n\n${report}`
          });

  spdx-check:
    name: Check SPDX Headers
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check for SPDX identifiers
      run: |
        echo "Checking for SPDX license identifiers in Python files..."
        
        # Count total Python files in src/
        total=$(find src/ankidroid_js_api -name "*.py" -type f | wc -l)
        
        # Count files with SPDX identifier
        with_spdx=$(find src/ankidroid_js_api -name "*.py" -type f -exec grep -l "SPDX-License-Identifier" {} \; | wc -l)
        
        echo "Files with SPDX headers: $with_spdx / $total"
        
        # Calculate percentage
        if [ $total -gt 0 ]; then
          percentage=$((100 * with_spdx / total))
          echo "Coverage: ${percentage}%"
          
          if [ $percentage -lt 100 ]; then
            echo "‚ö†Ô∏è  Not all source files have SPDX identifiers"
            echo "Missing SPDX headers in:"
            find src/ankidroid_js_api -name "*.py" -type f -exec grep -L "SPDX-License-Identifier" {} \;
            # Don't fail - this is just a recommendation
            exit 0
          else
            echo "‚úÖ All source files have SPDX identifiers"
          fi
        fi
    
  license-files-check:
    name: Verify License Files Present
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check required license files
      run: |
        echo "Checking for required license files..."
        
        # Check for LICENSE file
        if [ ! -f LICENSE ]; then
          echo "‚ùå LICENSE file not found"
          exit 1
        else
          echo "‚úÖ LICENSE file found"
        fi
        
        # Check for NOTICE file (recommended)
        if [ ! -f NOTICE ]; then
          echo "‚ö†Ô∏è  NOTICE file not found (recommended but not required)"
        else
          echo "‚úÖ NOTICE file found"
        fi
        
        # Check for license compliance documentation
        if [ ! -f docs/LICENSE_COMPLIANCE.md ]; then
          echo "‚ö†Ô∏è  License compliance documentation not found (recommended)"
        else
          echo "‚úÖ License compliance documentation found"
        fi
        
        echo "‚úÖ All required license files present"
